<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <style>
        .wrap {
            width: 500px;
        }
        .wrapper {
            position: relative;
            padding-bottom: 66.6%;
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .svg {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 54px;
            height: 36px;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <div class="wrapper">
            <img class="image" src="./images/forest.jpg" alt="sad">
            <img class="svg" src="./images/arrow.svg" alt="asaaas">
        </div>
    </div>

</body>
</html>
